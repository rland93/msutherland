<article class="summ">
	<h2 class="summtitle"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
	<time datetime="{{ .Date.Format " 2006-01-02T15:04:05" }}">{{ .Date.Format "2006 Feb 02" }}</time>
	{{ range .Params.tags }}
	<a href="{{ " /tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<div>
		<p> {{ .Summary }} </p>
		{{ if .Truncated }}
		<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div>
</article>
