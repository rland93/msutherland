{{ define "main" }}
<main>
	<article>
		<h1>{{ .Title }}</h1>
		<time datetime="{{ .Date.Format " 2006-01-02T15:04:05" }}">{{ .Date.Format "Jan 1, 2006" }}</time>
		<div>
			{{ .Content }}
		</div>
		{{ with .Params.tags }}
		<div class="tagged">
			tagged
			{{ range . }}
			<a href='{{ printf "tags/%s" (. | urlize) | relLangURL }}'>{{ . }}</a>
			{{ end }}
			</ul>
		</div>
		{{ end }}

	</article>
</main>
{{ end }}
